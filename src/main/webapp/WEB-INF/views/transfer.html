
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" >
        <link href="/resources/css/transfer.css" rel="stylesheet" >
    </head>
    <body>
        <section id="sidebar" >
            <a href="#" class="panel">
                <i class='bx bxs-smile'></i>
                 <span class="text">A-S-E-L</span>
            </a>
            <hr>
            <ul class="side-menu top">
                <li>
                    <a th:href="@{/profile}">
                        <i class='bx bxs-dashboard' ></i>
                        <span class="text">Profile</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/account}">
                        <i class='bx bxs-shopping-bag-alt' ></i>
                        <span class="text">Account</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/transactions}">
                        <i class='bx bxs-doughnut-chart' ></i>
                        <span class="text">History of transactions</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a th:href="@{/auth/logout}" class="logout">
                        <i class='bx bxs-log-out-circle' ></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </section>

    <!-- ------------------------------------------------------------------------------------------------- -->
        <section id="content">
            <main>
                <div class="head-title">
                    <div class="left">
                        <p>Account</p>
                    </div>
                    <div class="container d-flex justify-content-center mt-5">
                        <div class="card">
                            <div class="top-container">
                                <div class="ml-3">
                                    <h5 class="name" th:text="'Account funds: ' + ${account.getMoneyAmount()} + ' ' + ${account.getCurrency()}">Account funds: </h5>
                                </div>
                                <form method="POST" th:action="@{/account/transfer}" th:object="${transferDto}">
                                    <div class="error" th:if="${#fields.hasErrors('global')}">
                                        <p style="color:red;text-align: center;font-size: 15px;"  th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
                                    </div>
                                    <input type="text" id="accountNumber" class="fadeIn second" name="accountNumber" placeholder="account number">
                                    <input type="number" id="sum" class="fadeIn third" name="sum" placeholder="sum">
                                    <input type="submit" class="fadeIn fourth" value="Transfer">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
    </body>
</html>
