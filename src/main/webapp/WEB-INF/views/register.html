<html xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>Registration</title>
</head>
<body>
<div tiles:fragment="content">
    <form name="f" th:action="@{/auth/register}" method="post" th:object="${userCred}">
        <fieldset>
            <legend>Please Register</legend>

            <div style="color:red" th:if="${userCred}" class="alert alert-error">
                <span th:text="${usernameError}"></span>
            </div>

            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error
            </div>
            <br/>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" />

            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error
            </div>
            <br/>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" />

            <div class="form-actions">
                <button type="submit" class="btn">Register</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
